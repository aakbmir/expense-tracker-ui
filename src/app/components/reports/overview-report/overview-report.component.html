<div style="background-color: rgb(16, 15, 15);">
    <div class="row container-fluid" style="padding: 5px;">
        <div class="col-5" style="justify-content: left;">
            <select class="form-control" style="text-align: center;" [(ngModel)]="filterMonth">
                <option *ngFor="let month of months" [value]="month">{{month}}</option>
                <option>All</option>
            </select>
        </div>
        <div class="col-5" style="justify-content: center;">
            <select class="form-control" style="text-align: center;" [(ngModel)]="filterYear">
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>
        <div class="col-2" style="justify-content: right;">
            <button class="btn" type="button" (click)="applyFilters()">
                <i class="fa fa-filter" style="color: #fff;"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid" style="height: 18em;">
        <canvas id="MyChart">{{ chart }}</canvas>
    </div>
    <br />
    <div style="border-top-left-radius: 20px; border-top-right-radius: 20px; height: 40vh;">
        <br />
        <div class="row" style="margin:2em">
            <div class="col-6">
                <div class="card card-bg" style=" margin: auto; padding:1.2em; text-align: center;">
                    <h4 style="color: #fff;">Savings</h4>
                    <h5 [ngStyle]="{'color': totalSavings > 0 ? '#8cff8c':'red'}">{{totalSavings|
                        number:'1.2-2'}} د.إ</h5>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-bg" style="margin: auto; padding:1.2em; text-align: center;">
                    <h4 style="color: #fff;">Expense</h4>
                    <h5 [ngStyle]="{'color': totalSavings > 0 ? '#8cff8c':'red'}">{{totalExpense|
                        number:'1.2-2'}} د.إ</h5>
                </div>
            </div>
        </div>
    </div>
</div>
