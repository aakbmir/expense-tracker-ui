<div  class="table-container">
    <div class="row container-fluid" style="padding: 5px;">
        <div class="col-5" style="justify-content: left;">
            <select class="form-control" style="text-align: center;" [(ngModel)]="filterMonth">
                <option *ngFor="let month of months" [value]="month">{{month}}</option>
                <option>All</option>
            </select>
        </div>
        <div class="col-5" style="justify-content: center;">
            <select class="form-control" style="text-align: center;" [(ngModel)]="filterYear">
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>
        <div class="col-2" style="justify-content: right;">
            <button class="btn" type="button" (click)="applyFilters()">
                <i class="fa fa-filter" style="color: black;"></i>
            </button>
        </div>
    </div>


    <div class="row" style="padding-top: 0.5em;padding-bottom: 0.3em;justify-content: center;"
        *ngFor="let parentCategoryObj of cumulativeReport">
        <button class="row" (click)="parentCategoryObj.expanded = !parentCategoryObj.expanded"
            style="border:none; margin: auto; border-radius: 0.5em; margin-bottom:0.3em; width:100%;background-color: rgba(120, 119, 119, 0.777);">
            <div class="col-6" style="text-align: left;">
                <h3 style="color:#fff">{{parentCategoryObj.name}}
                </h3>
                <h6 style="color:#fff">
                    {{parentCategoryObj.budget | number:'1.2-2'}}
                </h6>
            </div>
            <div class="col-6" style="text-align: right;">
                <h5 style="color: #fff; ">{{parentCategoryObj.expense | number:'1.2-2'}}
                </h5>
                <h6 style="color:#fff">
                    {{(parentCategoryObj.budget - parentCategoryObj.expense) | number:'1.2-2'}}
                </h6>
            </div>
        </button>
        <div class="col-12" *ngIf="parentCategoryObj.expanded">
            <div *ngFor="let superCategoryObj of parentCategoryObj.superCategoryDtoList">
                <button class="row"
                    style="border:none; margin: auto; border-radius: 0.5em; margin-bottom:0.3em; width:98%;background-color: #a2c8a2;"
                    (click)="superCategoryObj.expanded = !superCategoryObj.expanded">
                    <div style="margin-left:0.5em; width: 47%; float: left; text-align: left;">
                        <h3>{{superCategoryObj.name}}
                        </h3>
                        <h6>
                            {{superCategoryObj.budget | number:'1.2-2'}}
                        </h6>
                    </div>
                    <div style="margin-right:0.5em; width: 49%; float: right; text-align: right;">
                        <h5>{{superCategoryObj.expense | number:'1.2-2'}}
                        </h5>
                        <h6
                            [ngStyle]="{'color': (superCategoryObj.budget - superCategoryObj.expense > 0) ? 'green' : 'red'}">
                            {{(superCategoryObj.budget - superCategoryObj.expense) | number:'1.2-2'}}
                        </h6>
                    </div>
                </button>
                <div class="col-12" *ngIf="!superCategoryObj.expanded">
                    <div *ngFor="let categoryObj of superCategoryObj.categoryDtoList">
                        <button class="row"
                            style="border:none; margin: auto; border-radius: 0.5em; margin-bottom:0.3em; width:96%; background-color: rgb(217 215 214 / 46%);"
                            (click)="superCategoryObj.expanded = !superCategoryObj.expanded">
                            <div style="padding-left:2em; width: 45%; float: left; text-align: left;">
                                <h5 [ngStyle]="{'color': (categoryObj.expense === 0 || categoryObj.expense > categoryObj.budget) ? 'red' : 'green'}">{{categoryObj.name}}
                                </h5>
                                <h6 [ngStyle]="{'color': (categoryObj.expense === 0 || categoryObj.expense > categoryObj.budget) ? 'red' : 'green'}">
                                    {{categoryObj.budget | number:'1.2-2'}}
                                </h6>
                            </div>
                            <div style="margin-right:0.5em; width: 48%; float: right; text-align: right;">
                                <h6 [ngStyle]="{'color': (categoryObj.expense === 0 || categoryObj.expense > categoryObj.budget) ? 'red' : 'green'}">{{categoryObj.expense | number:'1.2-2'}}
                                </h6>
                                <h6 [ngStyle]="{'color': (categoryObj.expense === 0 || categoryObj.expense > categoryObj.budget) ? 'red' : 'green'}">
                                    {{(categoryObj.budget - categoryObj.expense) | number:'1.2-2'}}
                                </h6>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
