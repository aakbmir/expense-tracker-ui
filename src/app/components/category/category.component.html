<div *ngIf="!loading">
    <div style="padding:0.7em; background-color: #39623f !important;
                box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.2); border: none !important;">
        <h5 style="font-weight: bold;font-family: auto;text-align: left;color: #fff;">Expense Tracker</h5>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn" style="background: #6d9773;" (click)="openDialog('', 'Category-Add', 100, 100)">
                    <i class="fa fa-plus"><span style="margin-left:5px">Add New Category</span></i>
                </button>
            </div>
            <div class="col-4">
                <span style="float: right; font-weight: bold; color:#6d9773">Total : {{total}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="total > 0" class="table-container">
        <table class="table table-striped table-responsive" style="background: none;">
            <thead>
                <tr>
                    <th style="width:30%">Parent</th>
                    <th style="width:30%">Category</th>
                    <td style="width:20%"></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td *ngIf="!isUpdate">{{category.parent}}</td>
                    <td *ngIf="!isUpdate">{{category.category}}</td>
                    <td>
                        <div class="d-flex" style="text-align: center;">
                            <button style="text-decoration: none;background: none;border: none;"
                                [matMenuTriggerFor]="beforeMenu"><i class="fa fa-ellipsis-v primary-color"></i></button>
                            <mat-menu #beforeMenu="matMenu" xPosition="before">
                                <button mat-menu-item
                                    (click)="openDialog(category, 'Category-Edit', 100, 100)">Edit</button>

                                <button mat-menu-item
                                    (click)="openDialog(category, 'Category-Delete', 100, 100)">Delete</button>
                            </mat-menu>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="" *ngIf="total == 0" style="margin: auto;text-align: center;margin-top:4em">
        <i class="fa fa-exclamation-triangle grey-color fa-5x"></i>
        <p></p>
        No record in this month
        <p></p>Tap + to add new category.
    </div>
</div>
<div *ngIf="loading" style="text-align: center;">
    <img src="./../../../assets/loading.gif" style="height: 23em;">
</div>
