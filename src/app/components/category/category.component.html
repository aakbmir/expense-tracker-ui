<div style="padding:1em; background-color: #39623f !important;
                box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.2);border:none !important">
    <h5 style="font-weight: bold;font-family: auto;text-align: left;color: #fff;">Expense Tracker</h5>
    <div class="row">
        <div class="col-8">
            <button type="button" class="btn" style="font-size:1em; background: #6d9773;"
                (click)="openDialog('', 'Category-Add', 100, 100)">
                <i class="fa fa-plus"><span style="margin-left:5px">Add New Category</span></i>
            </button>
        </div>
        <div class="col-4">
            <span style="float: right; font-weight: bold; color:#6d9773">Total : {{total}}</span>
        </div>
    </div>
</div>
<div *ngIf="total > 0 && !loading" class="table-container">
    <button (click)="supcatDiv = !supcatDiv" class="btn" style="float:right; text-align: left;margin-right:2em">
        <i *ngIf="!supcatDiv" class="fa fa-arrow-down"></i>
        <i *ngIf="supcatDiv" class="fa fa-arrow-up"></i>
    </button>
    <div *ngFor="let parent of groupedDataKeys()" style="margin:0.4em; margin-top:1em; margin-bottom: 1em; justify-content: center;">
        <h3 style="color: #6d9773; ">{{ parent}}
        </h3>
        <div *ngFor="let subCategory of groupedData[parent] | keys">
            <h5 style="padding:0.5em; padding-top:0.8em;padding-bottom:0.8em;background-color: #6d9773; color:white">{{subCategory.key}}
            </h5>
            <div *ngIf="supcatDiv">
                <div *ngFor="let categoryObj of subCategory.value">
                    <button class="form-grou row" [matMenuTriggerFor]="afterMenu" style="width: -webkit-fill-available; padding-top: 0.5em; padding-bottom: 0.5em; border: none;
                    background-color: rgba(236, 234, 232, 0.46); border-radius: 10px; margin: 0.2em;"
                        [ngStyle]="{'margin-bottom': subCategory.value.length > 0 ? '0.3em': '0px'}">
                        <div class="col-8" style="text-align: left; ">
                            <img [src]="'assets/images/' + categoryObj.category + '.png'"
                                style="width:2em;height:2em;margin-right: 2em;">
                            <span> {{categoryObj.category}}</span>
                        </div>
                    </button>
                    <mat-menu #afterMenu="matMenu" xPosition="after">
                        <button mat-menu-item (click)="openDialog(categoryObj, 'Category-Edit', 100, 100)">Edit</button>
                        <button mat-menu-item
                            (click)="openDialog(categoryObj, 'Category-Delete', 100, 100)">Delete</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="" *ngIf="total == 0 && !loading" style="margin: auto;text-align: center;margin-top:4em">
    <i class="fa fa-exclamation-triangle grey-color fa-5x"></i>
    <p></p>
    No record in this month
    <p></p>Tap + to add new category.
</div>
<div *ngIf="loading" style="text-align: center;">
    <img src="./../../../assets/loading.gif" style="height: 15em;">
</div>
