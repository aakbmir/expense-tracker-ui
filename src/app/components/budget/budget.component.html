<div *ngIf="!loading">
    <div style="padding:0.7em; background-color: #2875f0 !important;
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.2); border: none !important;">
        <h5 style="font-weight: bold;font-family: auto;text-align: left;color: #fff;">Expense Tracker</h5>
        <div class="row">
            <div class="col-8">
                <span style="color:black;background:#ffc107; padding:8px; border-radius: 5px;">Budget</span>
            </div>
            <div class="col-4">
                <span style="float: right; font-weight: bold; color:#ffc107">Total : {{total}}</span>
            </div>
        </div>
    </div>
    <br />
    <div *ngIf="count > 0" class="table-container">
        <table class="table table-stripe table-responsive" style="background: none;">
            <thead>
                <tr>
                    <th style="width:30%">Parent</th>
                    <th style="width:30%">Category</th>
                    <th style="width:30%">Budget</th>
                    <td style="width:20%"></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let budget of budgetList">
                    <td>{{budget.parent}}</td>
                    <td>{{budget.category}}</td>
                    <td>{{budget.price}}</td>
                    <td>
                        <button class="hideBtn" (click)="openDialog(budget, 'Budget-Edit', 100, 100)"><i
                                class="fa fa-pencil primary-color"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="" *ngIf="count == 0" style="margin: auto;text-align: center;margin-top:4em">
        <i class="fa fa-exclamation-triangle grey-color fa-5x"></i>
        <p></p>
        No record in this month
        <p></p>Tap + to add new category.
    </div>
</div>
<div *ngIf="loading" style="text-align: center;">
    <img src="./../../../assets/loading.gif" style="height: 23em;">
</div>
