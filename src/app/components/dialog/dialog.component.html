<div style="margin:2em;background-color: yellow;" *ngIf="screen ==='category' && feature === 'edit'">
    <h1>Edit category</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 5em;">Category</span>
            <input class="form-control" type="text" formControlName="categoryName" id="categoryName" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 5em;">Budget</span>
            <input class="form-control" type="text" formControlName="budget" id="budget" />
        </div> <br />
        <div class="form-group row">
            <div class="col" style="text-align: center;">
                <button class="btn btn-primary" style="margin-right: 1em;">Update</button>
                <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>


<div style="margin:2em; text-align: center;" *ngIf="screen ==='category' && feature === 'delete'">
    <h2>Delete category</h2>
    <p></p>
    <span>Deleting this category will uncategorize the items.
        <p></p> Are you sure?
    </span>
    <p></p>
    <div class="form-group row">
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary" style="margin-right: 1em;">Delete</button>
            <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
