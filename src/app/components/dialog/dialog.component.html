<div style="margin:1em;" *ngIf="screen ==='Category-Add'">
    <h3>Add Category</h3>
    <hr />
    <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Category</span>
            <input class="form-control" type="text" formControlName="category" id="category" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Umbrella</span>
            <input class="form-control" type="text" formControlName="umbrella" id="umbrella" />
        </div>
        <div class="form-group row">
            <div class="col" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="margin-right: 1em;">Add</button>
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div style="margin:1em;" *ngIf="screen ==='Category-Edit'">
    <h3>Update Category</h3>
    <hr />
    <form [formGroup]="editCategoryForm" (ngSubmit)="updateCategory()">
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Category</span>
            <input class="form-control" type="text" formControlName="category" id="category" />
        </div>

        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Umbrella</span>
            <select class="form-select" formControlName="umbrella">
                <option *ngFor="let umbrella of umbrellaCategoryList" [ngValue]="umbrella">
                    {{umbrella}}</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="margin-right: 1em;">Update</button>
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div style="margin:2em; text-align: center;" *ngIf="screen ==='Category-Delete'">
    <h3>Delete Category</h3>
    <p></p>
    <span>Deleting this category will uncategorize the items.
        <p></p> Are you sure?
    </span>
    <p></p>
    <div class="form-group row">
        <div class="col" style="text-align: center;">
            <button class="btn btn-primary" style="margin-right: 1em;" (click)="deleteCategory()">Delete</button>
            <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>


<div style="margin:1em;" *ngIf="screen ==='Budget-Edit'">
    <h3>Edit Budget</h3>
    <hr />
    <form [formGroup]="editBudgetForm" (ngSubmit)="editBudget()">
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Category</span>
            <input class="form-control" type="text" formControlName="category" readonly id="category" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <span id="inputGroup-sizing-sm" style="margin-right: 1em;width: 6em;">Price</span>
            <input class="form-control" type="text" formControlName="price" id="price" />
        </div>
        <div class="input-group input-group-sm mb-3" >
