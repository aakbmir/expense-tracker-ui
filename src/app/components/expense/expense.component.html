<div *ngIf="!loading">
    <div style="padding:0.7em; background-color: #2875f0 !important;
        box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.2); border: none !important;">
        <h5 style="font-weight: bold;font-family: auto;text-align: left;color: #fff;">Expense Tracker</h5>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-warning" (click)="openDialog('', 'Expense-Add', 100, 100)">
                    <i class="fa fa-plus"><span style="margin-left:5px">Add New Expense</span></i>
                </button>
            </div>
            <div class="col-4">
                <span style="float: right; font-weight: bold; color:#ffc107">Total : {{total}}</span>
            </div>
        </div>
    </div>
    <br />
    <div *ngIf="count > 0" class="table-container">
        <table class="table table-striped table-responsive" style="background: none;">
            <thead>
                <tr>
                    <th style="width:20%">Date</th>
                    <th style="width:25%">Category</th>
                    <th style="width:25%">Note</th>
                    <th style="width:25%">Price</th>
                    <td style="width:5%"></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenseList">
                    <td>{{expense.date | date:'MMM, dd'}}</td>
                    <td>{{expense.category}}</td>
                    <td>{{expense.note}}</td>
                    <td>{{expense.price}}</td>
                    <td>
                        <div class="d-flex" style="text-align: center;">
                            <button style="text-decoration: none;background: none;border: none;"
                                [matMenuTriggerFor]="beforeMenu"><i class="fa fa-ellipsis-v primary-color"></i></button>
                            <mat-menu #beforeMenu="matMenu" xPosition="before">
                                <button mat-menu-item
                                    (click)="openDialog(expense, 'Expense-Edit', 100, 100)">Edit</button>
                                <button mat-menu-item
                                    (click)="openDialog(expense, 'Expense-Delete', 100, 100)">Delete</button>
                            </mat-menu>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="" *ngIf="count == 0" style="margin: auto;text-align: center;margin-top:4em">
        <i class="fa fa-exclamation-triangle grey-color fa-5x"></i>
        <p></p>
        No record in this month
        <p></p>Tap + to add new Expense.
    </div>
</div>
<div *ngIf="loading" style="text-align: center;">
    <img src="./../../../assets/loading.gif" style="height: 23em;">
</div>
